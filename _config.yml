# GitHub Pages Configuration for Datastar Resources

# Site settings
title: Datastar Resources
description: A community-driven collection of resources for Datastar, a hypermedia framework for building reactive web applications
url: "https://alvarolm.github.io"
baseurl: "/datastar-resources"

# Theme (using remote_theme for GitHub Pages compatibility)
remote_theme: pages-themes/cayman@v0.2.0

# Build settings
markdown: kramdown

# Include/exclude files
include:
  - README.md
  - docs/

exclude:
  - CLAUDE.md
  - .gitignore
  - .tool-versions
  - .claude/

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings

# Plugin settings
relative_links:
  enabled: true
  collections: true

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

# Optional front matter (allows markdown files without YAML front matter)
optional_front_matter:
  enabled: true
